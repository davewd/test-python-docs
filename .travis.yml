language: python
cache: pip

python: 3.6

env:
  global:
    - USERNAME="seignovert"
    - secure: 
  matrix:
    - JOB="tests"
    - JOB="docs"
    - JOB="linter"

install:
  - pip install tox-travis
script:
  - tox

deploy:
  - provider: pypi
    user: $USERNAME
    password:
      secure: 
    server: https://test.pypi.org/legacy/
    distributions: sdist bdist_wheel
    skip-cleanup: true
    on:
      tags: true
      condition: $JOB = "tests"

  - provider: script
    script: bash recipe/deploy.sh
    on:
      tags: true
      condition: $JOB = "tests"

  - provider: releases
    name: Version $TRAVIS_TAG
    api_key:
      secure: 
    skip-cleanup: true
    on:
      tags: true
      condition: $JOB = "docs"

  - provider: pages
    github-token:
      secure: 
    keep-history: true
    local-dir: .tox/docs/_build
    skip-cleanup: true
    on:
      tags: true
      condition: $JOB = "docs"
